<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <form>

        <label for="Codigo">Codigo:</label>
        <input type="text" name="" id="Codigo" placeholder="Ingrese el codigo de su computadora"><br>

        <label for="Placa">Placa:</label>
        <input type="text" name="" id="Placa" placeholder="Ingrese el modelo de su Placa"><br>

        <label for="Procesador">Procesador:</label>
        <input type="text" name="" id="Procesador" placeholder="Ingrese el modelo de su Procesador"><br>

        <label for="Fuente">Fuente:</label>
        <input type="number" name="" id="Fuente" placeholder="Ingrese los Watt de su Fuente"><br>

        <label for="Gabinete">Gabinete:</label>
        <input type="text" name="" id="Gabinete" placeholder="Ingrese el modelo de su Gabinete"><br>


        <p>Seleccione la cantidad de Memoria Ram</p>
        <label for="Ram">Ram</label><br>
    
        
        <input type="radio" name="Ram" id="Ram1" value="4">
        <label for="Ram1">4</label>GB<br>

        <input type="radio" name="Ram" id="Ram2" value="8">
        <label for="Ram2">8</label>GB<br>

        <input type="radio" name="Ram" id="Ram3" value="16">
        <label for="Ram3">16</label>GB<br>

        <input type="radio" name="Ram" id="Ram4" value="32">
        <label for="Ram4">32</label>GB<br>




        <P>Seleccione el modelo de su Tarjeta Grafica</P>
        <label for="Grafica1">Grafica</label><br>

        <input type="radio" name="Grafica" id="Grafica1" value="GT">
        <label for="Grafica1">GT</label><br>
        
        <input type="radio" name="Grafica" id="Grafica2" value="GTX">
        <label for="Grafica1">GTX</label><br>

        <input type="radio" name="Grafica" id="Grafica3" value="RTX">
        <label for="Grafica1">RTX</label><br>

        
        <p>Seleccione la cantidad de Almacenamiento</p>
        <label for="Almacenamiento">Almacenamiento</label><br>

        <input type="checkbox" name="Almacenamiento" id="Almacenamiento1" value="250">
        <label for="Almacenamiento1">250</label> GB<br>  
        
        <input type="checkbox" name="Almacenamiento" id="Almacenamiento2" value="500">
        <label for="Almacenamiento2">500</label> GB<br>

        <input type="checkbox" name="Almacenamiento" id="Almacenamiento3" value="1000">
        <label for="Almacenamiento3">1000</label> GB<br>

        <input type="checkbox" name="Almacenamiento" id="Almacenamiento4" value="2000">
        <label for="Almacenamiento4">2000</label> GB<br>

        <p>Seleccione la cantidad de Ventiladores</p>
        <label for="Ventiladores">Ventiladores</label><br>
        <select name="Ventiladores" id="Ventiladores">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>

        <button type="button" id="btnIngresar">Ingresar</button>
        <button type="button" id="btnActualizar">Actualizar</button>

    </form>
    <table>
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Placa</th>
                <th>Procesador</th>
                <th>Fuente</th>
                <th>Gabinete</th>
                <th>Ram</th>
                <th>Grafica</th>
                <th>Almacenamiento</th>
                <th>Ventiladores</th>
            </tr>
        </thead>
        <tbody id="TablaDatos"></tbody>
    </table>
</body>
</html>
