<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="js/script.js"></script>
</head>
<body>
    <form>

        <label for="Codigo">Codigo</label>
        <input type="text" name="" id="Codigo"><br>

        <label for="Placa">Placa</label>

        <label for="Procesador">Procesador</label>
        <input type="text" name="" id="Procesador"><br>

        <label for="Fuente">Fuente</label>

        <label for="Gabinete">Gabinete</label>
        <input type="text" name="" id="Gabinete"><br>

        <label for="Ram">Ram</label><br>
    

        <input type="radio" name="Ram" id="Ram1" value="4">
        <label for="Ram1">4</label><br>

        <input type="radio" name="Ram" id="Ram2" value="8">
        <label for="Ram2">8</label><br>

        <input type="radio" name="Ram" id="Ram3" value="16">
        <label for="Ram3">16</label><br>

        <input type="radio" name="Ram" id="Ram4" value="32">
        <label for="Ram4">32</label><br>



        <label for="Grafica1">Grafica</label><br>

        <input type="radio" name="Grafica" id="Grafica1" value="GT">
        <label for="Grafica1">GT</label><br>
        
        <input type="radio" name="Grafica" id="Grafica2" value="GTX">
        <label for="Grafica1">GTX</label><br>

        <input type="radio" name="Grafica" id="Grafica3" value="RTX">
        <label for="Grafica1">RTX</label><br>

        

        <label for="Almacenamiento">Almacenamiento</label><br>

        <input type="checkbox" name="Almacenamiento" id="Almacenamiento1" value="250">
        <label for="Almacenamiento1">250</label><br>  
        
        <input type="checkbox" name="Almacenamiento" id="Almacenamiento2" value="500">
        <label for="Almacenamiento2">500</label><br>

        <input type="checkbox" name="Almacenamiento" id="Almacenamiento3" value="1000">
        <label for="Almacenamiento3">1000</label><br>

        <input type="checkbox" name="Almacenamiento" id="Almacenamiento4" value="2000">
        <label for="Almacenamiento4">2000</label><br>

        <p>Ventiladores</p>
        <select name="Ventiladores" id="Ventiladores">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

    </form>
</body>
</html>
